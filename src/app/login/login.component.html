<div class="login-page">
    <div class="form">
        <form class="register-form">
            <input type="text" placeholder="Username" />
            <input type="password" placeholder="Password" />
            <input type="password" placeholder="Confirm Password" />
            <button type="submit">Register</button>
            <p class="message">Already registered? <a href="#">Sign In</a></p>
        </form>
        <form class="login-form" [formGroup]="formLogin" (submit)="OnLogin()">
            <input type="text" formControlName="username" id="username" placeholder="Username" [(ngModel)]="username" />
            <div class="alert alert-danger"
                *ngIf="formLogin.get('username')?.errors?.required && formLogin.get('username')?.touched">Require</div>
            <input type="password" formControlName="password" id="password" placeholder="Password"
                [(ngModel)]="password" />
            <div class="alert alert-danger"
                *ngIf="formLogin.get('password')?.errors?.required && formLogin.get('password')?.touched">Require</div>
            <button type="submit">Submit</button>
            <p class="message">Not registered? <a href="#">Create an account</a></p>
        </form>
    </div>
</div>
<app-course></app-course>
<app-getinfo></app-getinfo>
